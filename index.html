<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codedamn Project</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <!-- start writing your code -->
    <div class="container">
      <h1>Eventually</h1>
      <p class="lead">
        A simple template for telling the world when you'll launch your next big
        thing. Brought to you by <a href="">HTML5 UP</a>.
      </p>

      <form action="no_reply" id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
    <footer id="footer">
      <div class="icons__container">
        <a href="https://www.instagram.com/mg_mahi_5/" class="icon">
          <i><ion-icon name="logo-instagram"></ion-icon></i>
        </a>
        <a href="https://twitter.com/MGMahi_5" class="icon">
          <i><ion-icon name="logo-twitter"></ion-icon></i>
        </a>
        <a href="https://github.com/MG-Mahi" class="icon">
          <i><ion-icon name="logo-github"></ion-icon></i>
        </a>
        <a href="https://codepen.io/MGMahi" class="icon">
          <i><ion-icon name="logo-codepen"></ion-icon></i>
        </a>
      </div>
      <p class="info">
        &copy; Codedamn | Created by <strong>MGMahi</strong> | Credits:
        <a href="">unsplash & HTML5 UP</a>
      </p>
    </footer>

    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
